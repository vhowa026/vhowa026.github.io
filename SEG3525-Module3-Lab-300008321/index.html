<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Farm Boy</title>
</head>
<h1>
    Vergenie's Farm Boy
</h1>
<body>

<!-- Tab links, each one with an onclick event associated with it -->
<!-- Code pour breadcrump pris de ce lien: https://www.w3schools.com/howto/howto_css_breadcrumbs.asp-->
<ul class="breadcrumb">
  <li><button class="tablinks" onclick="openInfo(event, 'Client')">Client</button></li>
  <li><button class="tablinks" onclick="openInfo(event, 'Produits')">Produits</button></li>
  <li><button class="tablinks" onclick="openInfo(event, 'Panier')">Panier</button></li>
</ul>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Parlez-nous un peu de vous.</h3>
	Choisissez une catégorie:
    <br>
    <br>
	<input type="checkbox" id="Sans Lactose" value="Sans Lactose">
  <label for="Sans Lactose">Sans Lactose</label><br>

  <input type="checkbox" id="Sans Noix" value="Sans Noix">
  <label for="Sans Noix">Sans Noix</label><br>

  <input type="checkbox" id="Produits Organiques" value="Produits Organiques">
  <label for="Produits Organiques">Produits Organiques</label><br>

  <input type="checkbox" id="Aucune" value="Aucune">
  <label for="Aucune">Aucune</label><br>
  <br>
  <button id="dietSelect" onclick="populateListProductChoices(this.id, 'displayProduct', 'displayFruits')">Voir Produits</button>
</div>

<div id="Produits" class="tabcontent">
  <h3>Vos produits cibles</h3>
  <p>Nous avons preselectionné des produits selon vos restrictions.</p>
	 Choisir des items à acheter:
   <br>
   <p>Fruits:</p>
   <div id="displayFruits"></div>
   <p>Autres:</p>
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Ajouter les items sélectionnés au panier.
	</button>
</div>

<div id="Panier" class="tabcontent">
  <h3>Panier</h3>
  <p>Voici votre panier.</p>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
<p id="signature">Site créé par Vergenie Howayek</p>
</html>
